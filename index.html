<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adair - Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="col-3">

            <input type="text" class="form-control" id="cajita">
            <hr>

            <div class="mt-1">
                <button class="btn btn-info" onclick="acBot(1)"> 1 </button>
                <button class="btn btn-info" onclick="acBot(2)"> 2 </button>
                <button class="btn btn-info" onclick="acBot(3)"> 3 </button>
                <button class="btn btn-secondary" onclick="restBot()"> - </button>
                <button class="btn btn-secondary" onclick = "acMult()"> * </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-info" onclick="acBot(4)"> 4 </button>
                <button class="btn btn-info" onclick="acBot(5)"> 5 </button>
                <button class="btn btn-info" onclick="acBot(6)"> 6 </button>
                <button class="btn btn-secondary" onclick="raizBot()"> âˆš </button>
                <button class="btn btn-secondary" onclick="sumBot()"> + </button>
            </div>
            
            <div class="mt-1">
                <button class="btn btn-primary" onclick="acBot(7)"> 7 </button>
                <button class="btn btn-primary" onclick="acBot(8)"> 8 </button>
                <button class="btn btn-primary" onclick="acBot(9)"> 9 </button>
                <button class="btn btn-secondary" onclick="potBot()"> ^ </button>
                <button class="btn btn-danger" onclick = "tanBot()"> Tan </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-primary" onclick="acBot(0)"> 0 </button>
                <button class="btn btn-success" onclick="acRes()"> = </button>
                <button class="btn btn-danger" onclick="acCle()"> C </button>             
                <button class="btn btn-secondary" onclick = "acDiv()"> / </button>
                <button class="btn btn-danger" onclick = "cosBot()"> Cos </button>
            </div>

            <div class="mt-1">          
                <button class="btn btn-dark" onclick = "saludoBot()"> Arenas Romero Adair </button>
                
            </div>

        </div>
    </div>

    <script src="js/jquery.js"></script>

    <script>

        var jvalor = "";
        var acum = "";
        var opera = 0;
        

        function acRes(){
            if( opera==1 ){
                aux = parseInt (acum) + parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera == 2){
                rest = parseInt (acum) - parseInt(jvalor);
                $("#cajita").val(rest);
                jvalor = rest;
                opera=0;
            }     
                
            if(opera == 3){
                mult= parseInt (acum) * parseInt(jvalor);
                $("#cajita").val(mult);
                jvalor = mult;
                opera=0;
            }

            if(opera == 4){
                div= parseInt (acum) / parseInt(jvalor);
                $("#cajita").val(div);
                jvalor = div;
                opera=0;
            }

            if(opera == 5){
                pot= Math.pow (parseInt (acum), parseInt(jvalor));
                $("#cajita").val(pot);
                jvalor = pot;
                opera=0;
            }

            if(opera == 6){
                raiz= Math.sqrt(acum);
                $("#cajita").val(raiz);
                jvalor = raiz;
                opera=0
            }

            

            if(opera == 8){
                cos= Math.cos(jvalor);
                $("#cajita").val(cos);
                jvalor = cos;
                opera=0
            }

            if(opera == 9){
                tan= Math.tan(jvalor);
                $("#cajita").val(tan);
                jvalor = tan;
                opera=0
            }
           

        }

        function sumBot (){
            acum = jvalor;
            opera = 1;
            acCle();
        }

        function restBot(){
            acum = jvalor;
            opera = 2;
            acCle();
        }
        
        function acMult(){
            acum = jvalor;
            opera = 3; 
            acCle();
        }

        function acDiv(){
            acum = jvalor;
            opera = 4; 
            acCle();
        }

        function potBot(){
            acum = jvalor;
            opera = 5; 
            acCle();
        }

        function raizBot(){
            acum = jvalor;
            opera = 6;
            acCle();
        }

        
        function cosBot(){
            acum = jvalor;
            opera = 8;
            acCle();
        }

        function tanBot(){
            acum = jvalor;
            opera = 9;
            acCle();
        }

        function saludoBot(){
            jvalor = "Arenas Romero Adair";
            name= $("#cajita").val(jvalor);
        }

        function acBot( valor ){
            jvalor = jvalor + valor;

            $("#cajita").val(jvalor);
        }

        function acCle(){
            $("#cajita").val("");
            jvalor = "";
        }

    </script>
    
</body>
</html>
